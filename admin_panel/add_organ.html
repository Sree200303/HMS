<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Organ Availability</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 50%;
            margin: auto;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .form-container select, .form-container input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Add Organ Availability</h2>
    <form action="add_organ.php" method="post">
        <label for="organ_name">Select Organ:</label>
        <select name="organ_name" required>
            <option value="" disabled selected>Select an organ</option>
            <option value="Heart">Heart</option>
            <option value="Lung">Lung</option>
            <option value="Kidney">Kidney</option>
            <option value="Liver">Liver</option>
            <option value="Pancreas">Pancreas</option>
        </select>

        <label for="quantity">Quantity Available:</label>
        <input type="number" name="quantity" required>

        <input type="submit" value="Add Organ">
    </form>
</div>

</body>
</html>
